name: test

on:
  push:
    branches:
      - "dotnet-swagger"
  workflow_dispatch: {}

env:
  DOCKER_REGISTRY: 596808618898.dkr.ecr.eu-west-1.amazonaws.com

jobs:
  thjodskra:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Upload swagger
        run: |
          tmp_dir=$(mktemp -d)
          docker run -v $(pwd):/tmp/input -v $tmp_dir:/tmp/output swaggerapi/swagger-codegen-cli-v3 generate -i /tmp/input/api.yaml -l html2 -o /tmp/output
          aws s3 sync $tmp_dir s3://swagger.thjodskra.island.andes.cloud
        working-directory: infra/thjodskra