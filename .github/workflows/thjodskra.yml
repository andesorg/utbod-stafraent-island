name: Build and deploy Thjodskra API

on:
  push:
    branches:
      - 'master'
      - 'dotnet-maestro'
    # paths:
    #   - apps/thjodskra
  workflow_dispatch: {}

jobs:
  lambda-update:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Setup dotnet requirements
        run: dotnet tool install -g Amazon.Lambda.Tools

      - name: Build lambda
        run: ./build-lambda.sh
        working-directory: apps/thjodskra

      - uses: hashicorp/setup-terraform@v1

      - name: Init
        run: terraform init
        working-directory: infra/thjodskra

      - name: Apply
        run: terraform apply -auto-approve -target=module.lambda_function.aws_lambda_function.this -target=module.lambda_function.aws_lambda_permission.current_version_triggers
        working-directory: infra/thjodskra